<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <form id="formOne">
    <div class="form-group">
      <label for="person1">Name</label>
      <input id="person1" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="adress">Your adress</label>
      <input id="adress" class="form-control" type="text">
    </div>
  </form>
  

  <div id="letter">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Dear<span class="person1"></span></h5>
        <h6 class="card-subtitle mb-2 text-muted"><span class="adress"></span></h6>
        <p class="card-text">"Please send me the quartet at the latest by 4 o'clock this afternoon, 
          as I need it urgently. If your servant finds no-one at home, he should simply leave it to the landlady."</p>
      </div>
    </div>
  </div>
</body>
</html>
